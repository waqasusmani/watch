<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Watch</title>
</head>
<body>
    <button id="start-stop-button" onclick="timerStartStop()"></button>
    <div class="container">
        <div id="hand" class="hand">

        </div>
        <div id="ticks" class="ticks"></div>
        <div id="countdown-div">
            <span id="countdown-one" class="countdown-numbers">
                1
            </span>
            <span id="countdown-two" class="countdown-numbers">
                2
            </span>
            <span id="countdown-three" class="countdown-numbers">
                3
            </span>
        </div>
    </div>
    <audio id="tick-sound" src="./assets/clock sound.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
